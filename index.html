<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather App</title>
</head>

<body>
    <main>
        <section class="search" id="search">
            <form action="#">
                <input type="text" class="search-input" placeholder="Search">
                <button><span class="material-symbols-outlined">
                        search
                    </span></button>
            </form>

            <section class="weather-info">
                <h1 class="weather-title">Weather in <span id="city-name">Tokyo</span></h1>
                <div class="Temp">9.82C</div>
                <div class="visual-weather">
                    <span class="material-symbols-outlined">
                        clear_night
                    </span>
                    <div class="description">Clear Night</div>
                </div>
                <div class="humidity">
                    <p class="hum-text">Humidity: <span class="hum-percent">40%</span></p>
                </div>
                <div class="Wind">
                    <p class="wind-text">Wind: <span class="Wind-speed">30.4KMh</span></p>
                </div>

            </section>

        </section>
    </main>

</body>

</html>
