<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <section class="search" id="search">
            <form action="#" id="weather-form">
                <input type="text" placeholder="Search" id="search-input" value="">
                <button><span class="material-symbols-outlined">
                        search
                    </span></button>
            </form>

        </section>
        <section class="weather-info loading">
            <h1 class="weather-title">Weather in <span id="city-name" class="city-name">Tokyo</span></h1>
            <div id="temp" class="temp">40.82Â°C</div>
            <div class="visual-weather">
                <!-- <span id="weather-icon" class="material-symbols-outlined">
                    clear_night
                </span> -->
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon" id="weather-icon">
                <div id="description" class="description">Clear Night</div>
            </div>
            <div class="humidity">
                <p class="hum-text">Humidity: <span id="hum-percent" class="hum-percent">40%</span></p>
            </div>
            <div class="wind">
                <p class="wind-text">Wind: <span id="wind-speed" class="wind-speed">30.4KMh</span></p>
            </div>

        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
